baseURL = "https://baoliba-in.com/"
title = "Connecting India's Influencers and Brands to the World - BaoLiba"
defaultContentLanguage = "en"
languageCode = "en-us"
theme = "LoveIt"

# 站点参数（SEO & 功能优化）
[params]
  description = "BaoLiba India is a global influencer marketing platform connecting brands with influencers for cross-border campaigns."
  keywords = ["Influencer Marketing", "Brand Promotion", "Cross-border E-commerce", "Social Media Marketing", "India"]

  mainSections = ["posts"]
  ShowReadingTime = true
  ShowShareButtons = true
  ShowToc = true
  TocOpen = false
  ShowPostNavLinks = true
  ShowWordCount = true
  ShowCodeCopyButtons = true
  UseHugoToc = true
  ShowBreadCrumbs = true

  # 适配 Hugo 0.124+，修正 author 配置
  [params.author]  
    name = "BaoLiba"
    homepage = "https://baoliba.com"

  # 启用 Open Graph (Facebook, LinkedIn)
  [params.opengraph]
    enable = true

  # 启用 Twitter Card
  [params.twitter]
    enable = true
    card = "summary_large_image"

# 启用 robots.txt，允许搜索引擎收录
enableRobotsTXT = true

# 输出格式（修正 Hugo 报错）
[outputs]
  home = ["HTML", "RSS", "SITEMAP"]

# 文章页面的配置
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNumbersInTable = true
    style = "dracula"

  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3
    ordered = false

 [menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 1

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 2

    # 页脚显示配置
  [params.footer]
    enable = true
    hugo = false       # 隐藏 Hugo 字样
    author = false     # 不显示作者
    copyright = false  # 不显示版权
    since = 2025       # 网站上线年份
    custom = '''
    <div class="footer-links">
      <a href="https://baoliba.com/" target="_blank" rel="noopener">BaoLiba</a> |
      <a href="/about/">About</a> |
      <a href="/privacy-policy/">Privacy Policy</a> |
      <a href="/terms-of-use/">Terms of Use</a> |
      <a href="/contact-us/">Contact Us</a>
    </div>
    '''
